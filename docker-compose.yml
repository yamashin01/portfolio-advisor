services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_advisor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/portfolio_advisor
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      JQUANTS_EMAIL: ${JQUANTS_EMAIL:-}
      JQUANTS_PASSWORD: ${JQUANTS_PASSWORD:-}
      FRED_API_KEY: ${FRED_API_KEY:-}
      DAILY_TOKEN_BUDGET: ${DAILY_TOKEN_BUDGET:-100000}
      MONTHLY_TOKEN_BUDGET: ${MONTHLY_TOKEN_BUDGET:-2000000}
      CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: bun run dev --hostname 0.0.0.0

volumes:
  postgres_data:
